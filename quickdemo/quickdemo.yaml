apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxplain-deployment
  labels:
    app: nginxplain
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginxplain
  template:
    metadata:
      labels:
        app: nginxplain
    spec:
      containers:
      - name: nginxplain
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginxplain-service
spec:
  type: NodePort
  selector:
    app: nginxplain
  ports:
    - targetPort: 80
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginxplain-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginxplain-service
            port:
              number: 80
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginxdemos/hello
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - targetPort: 80
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
